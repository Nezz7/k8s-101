# generated by kubectl create secret generic mysecret --from-file=./secret.yaml -o yaml --dry-run=client
apiVersion: v1
kind: Secret
metadata:
  name: mysecret
  namespace: demo
data:
  secret.yaml: UGFzc3dvcmQ6IE15UEBBc3N3MHJk #base64 encoded
---
apiVersion: v1
kind: Pod
metadata:
  name: mypod
  namespace: demo
  labels:
    name: mypod
spec:
  volumes:
    - name: secret-volume
      secret:
        secretName: mysecret
  containers:
  - name: mypod
    image: go-server:v1
    env:
    - name: NAME
      value: ENICarthage
    volumeMounts:
    - name: secret-volume
      readOnly: true
      mountPath: /var/secrets
